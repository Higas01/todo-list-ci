name: 'Composite for all steps'
description: 'Checkout, Node.js e pnpm'
runs:
  using: 'composite'
  steps:
    - name: 'Checkout Repository'
      uses: actions/checkout@v4

    - name: 'Install Node.js'
      uses: actions/setup-node@v4
      with:
        node-version: '22.9'

    - name: 'Install pnpm'
      uses: pnpm/action-setup@v4
      with:
        version: '9'
        run_install: true
